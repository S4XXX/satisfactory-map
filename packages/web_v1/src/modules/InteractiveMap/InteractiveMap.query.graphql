query InteractiveMap {
  markersConnection {
    totalCount
    edges {
      cursor
      node {
        id
        position {
          x
          y
          z
        }
        target {
          ...RNMarker
          ...DropPodMarker
          ... on ResourceNode {
            __typename
            nodeType: type
          }
          ... on Slug {
            __typename
            slugType: type
          }
          ... on DropPod {
            __typename
            id
            requirement {
              itemName
              itemQuantity
              powerNeeded
            }
          }
        }
        ...Marker
      }
    }
  }
}
