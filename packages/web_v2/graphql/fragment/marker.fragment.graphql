fragment Marker on Marker {
  id
  lat
  lng
  alt
  obstructed
  target {
    ... on ResourceNode {
      id
      rnType: type
      rnQuality: quality
    }
    ... on Slug {
      id
      slugType: type
    }
    ... on Artifact {
      id
      artifactType: type
    }
    ... on DropPod {
      id
      requirement {
        itemName
        itemQuantity
        powerNeeded
      }
    }
  }
}
